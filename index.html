<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INotEvil</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="widgets/clock.js"></script>
    <script src="widgets/meteo.js"></script>
    <script src="widgets/youtube.js"></script>
    <script src="widgets/twitter.js"></script>

    <script>
        $(document).ready(function(){
            update();
        });

        function update(){
            clockUpdate();
            meteoUpdate();
            youtubeUpdate();
            twitterUpdate();
        }
    </script>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!-- custom stylesheet -->
        <link rel="stylesheet" href="css/style.css">
</head>

    <body>
        <img src="img/logo.png" alt="logo" class="img-responsive center-block" id="logo" />

        <div class="container">

            <div class="row">
                <form class="col-lg-offset-3 col-lg-6 form-group" method="GET" action="https://duckduckgo.com">
                    <label for="search_bar">Search on the quantum web :</label>

                    <div class="input-group">
                        <input type="text" class="form-control" id="search_bar" name="q" placeholder="Search quantum things... (Ex: funny cat video who falls into lava)">

                        <span class="input-group-btn">
                            <button class="btn btn-danger" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </span>
                    </div>
                </form>
            </div>

            <div class="row">
                <div id="clock" class="widget"></div>
                <div id="meteo" class="widget"></div>
                <div id="youtube" class="widget"></div>
                <div id="twitter" class="widget"></div>
            </div>

        </div>


    </body>
</html>
